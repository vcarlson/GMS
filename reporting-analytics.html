<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reporting and Analytics - Second Harvest Northland Grants Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Reporting & Analytics</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="grant-management.html">Grant Management</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="grant-performance">
            <h2>Grant Performance Reports</h2>
            <ul>
                <li><a href="#">Q3 2024 Financial Report</a></li>
                <li><a href="#">Project Impact Analysis - Community Health Initiative</a></li>
                <!-- More reports -->
            </ul>
        </section>

        <section id="custom-reports">
            <h2>Create Custom Reports</h2>
            <form>
                <div class="form-group">
                    <label for="report-type">Report Type:</label>
                    <select id="report-type">
                        <option value="financial">Financial</option>
                        <option value="impact">Impact</option>
                        <option value="timeline">Timeline</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-range">Date Range:</label>
                    <input type="date" id="date-range-start"> to <input type="date" id="date-range-end">
                </div>
                <button type="submit">Generate Report</button>
            </form>
        </section>

        <section id="data-export">
            <h2>Data Export Tools</h2>
            <button>Export to PDF</button>
            <button>Export to Excel</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Second Harvest Northland</p>
    </footer>

</body>
</html>
