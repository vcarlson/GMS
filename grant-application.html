<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grant Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Grant Application</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="grant-application.html">Grant Application</a></li>
                <li><a href="grant-status.html">Grant Status</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="application-form">
            <h2>Submit a New Grant Application</h2>
            <form id="grant-application-form">
                <div class="form-group">
                    <label for="title">Grant Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="applicant">Applicant Name <span class="required">*</span></label>
                    <input type="text" id="applicant" name="applicant" required>
                </div>
                <div class="form-group">
                    <label for="organization">Organization <span class="required">*</span></label>
                    <input type="text" id="organization" name="organization" required>
                </div>
                <div class="form-group">
                    <label for="funding-amount">Funding Amount Requested <span class="required">*</span></label>
                    <input type="number" id="funding-amount" name="funding-amount" min="0" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Project Description <span class="required">*</span></label>
                    <textarea id="project-description" name="project-description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="documents">Attach Documents (e.g., Budget, Proposal)</label>
                    <input type="file" id="documents" name="documents" multiple>
                </div>
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Second Harvest Northland Grants Management System</p>
    </footer>

</body>
</html>
